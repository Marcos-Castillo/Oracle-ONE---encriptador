<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Encriptador</title>
    <body>
      <div class="container">
        <h1>Código secreto</h1>
        <div id="forma">
          <div class="mb-3">
            <label for="textoIngresado">Solo minúsculas sin acentos</label>
            <input
              class="form-control"
              type="text"
              name="textoIngresado"
              id="textoIngresado"
              placeholder="Escribe el texto a encriptar"
              autofocus="autofocus"
            />
            <br />
            <button class="btn btn-primary mb-3" type="submit" id="encriptar">
              Encriptar
            </button>
            <button
              class="btn btn-primary mb-3"
              type="submit"
              id="desencriptar"
            >
              Desencriptar
            </button>
            <button class="btn btn-primary mb-3" type="submit" id="btnSubir">
              <ion-icon name="arrow-up-outline"></ion-icon>
            </button>
          </div>
          <div class="mb-3">
            <label for="textoEncriptado">Mensaje encriptado</label>
            <input
              class="form-control"
              type="text"
              name="textoEncriptado"
              id="textoEncriptado"
              readonly="true"
              placeholder="Aqui va el mensaje codificado."
            />
            <br />
            <button class="btn btn-primary mb-3" type="submit" id="ctrlC">
              Copiar
            </button>
            <button class="btn btn-primary mb-3" type="submit" id="btnClear">
              Limpiar formulario
            </button>
          </div>
        </div>
        <div class="footer-copyright text-center py-3 fixed-bottom">
            Realizado por Marcos Castillo
        </div>
      </div>
      <script src="/js/logica.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
      ></script>
      <script src="js/app.js"></script>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </body>
  </head>
</html>
